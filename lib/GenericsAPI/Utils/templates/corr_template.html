<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
    border-top: none;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(odd) {
    background-color: #dddddd;
}

div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 360px;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}

</style>
<meta charset="UTF-8">
<title>Correlation Report</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/b-1.5.4/b-colvis-1.5.4/b-flash-1.5.4/b-html5-1.5.4/b-print-1.5.4/fc-3.2.5/datatables.min.css"/>
</head>
<body>

<p></p>

<p>Visualization_Content</p>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/b-1.5.4/b-colvis-1.5.4/b-flash-1.5.4/b-html5-1.5.4/b-print-1.5.4/fc-3.2.5/datatables.min.js"></script>


<script>
    $(document).ready( function () {
        $('.table').DataTable({
            'dom': "<'row'<'col-sm-6'B><'col-sm-6'f>>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            'buttons': [
            {
                extend: 'copy',
                exportOptions: {
                    columns: ':visible'
                }
            },
            {
                extend: 'csv',
                exportOptions: {
                    columns: ':visible'
                }
            },
            {
                extend: 'colvis',
                columns: ':gt(0)',
                text: 'Column Visibility'
            },
            {
                extend: 'colvisRestore',
                text: 'Restore Column Visibility'
            }
        ],
            'scrollY': '50vh',
            'scrollX': true,
            'scrollCollapse': true,
            'fixedColumns': {
                'leftColumns': 1
            },
            'columnDefs': [{
                'targets': [0],
                'searchable': true,
                'createdCell': function (td, cellData, rowData, row, col) {
                    $(td).css('font-weight', 'bold');
                }
            },{
                'targets': '_all',
                'searchable': false,
                'createdCell': function (td, cellData, rowData, row, col) {

                    var cellData = parseFloat(cellData)

                    if ( cellData >= 0.7 ) {
                        $(td).css('background-color', '#5c1e19');
                        $(td).css('color', 'white');
                    } else if ( 0.5 <= cellData && cellData < 0.7) {
                        $(td).css('background-color', '#932f28');
                        $(td).css('color', 'white');
                    } else if ( 0.3 <= cellData && cellData < 0.5) {
                        $(td).css('background-color', '#d05a52');
                        $(td).css('color', 'white');
                    } else if ( 0.1 <= cellData && cellData < 0.3) {
                        $(td).css('background-color', '#f3d6d4');
                        $(td).css('color', 'white');
                    } else if ( -0.1 <= cellData && cellData < 0.1) {
                        $(td).css('background-color', 'lightgrey');
                        $(td).css('color', 'white');
                    } else if ( -0.3 <= cellData && cellData < -0.1) {
                        $(td).css('background-color', '#afc3e1');
                        $(td).css('color', 'white');
                    } else if ( -0.5 <= cellData && cellData < -0.3 ) {
                        $(td).css('background-color', '#5e87c4');
                        $(td).css('color', 'white');
                    } else if ( -0.7 <= cellData && cellData < -0.5 ) {
                        $(td).css('background-color', '#335589');
                        $(td).css('color', 'white');
                    } else if ( cellData < -0.7 ) {
                        $(td).css('background-color', '#203556');
                        $(td).css('color', 'white');
                    } else {
                        $(td).css('background-color', 'white');
                    }
                }
            }]
        });
    } );
</script>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
