<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {font-family: "Lato", sans-serif;}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

#search {
    float: right;
}

</style>
<meta charset="UTF-8">
<title>Correlation Report</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.18/b-1.5.4/b-colvis-1.5.4/b-flash-1.5.4/b-html5-1.5.4/b-print-1.5.4/fc-3.2.5/datatables.min.css"/>
</head>
<body>

<p></p>

<div id="search">
    <table border="0" cellspacing="5" cellpadding="5">
        <tbody><tr>
                <td>Column Header Search:</td>
                <td style="width:100px"><input type="text" id="col_search" name="col_search"></td>
            </tr>
            <tr>
                <td>Row Header Search:</td>
                <td style="width:100px"><input type="text" id="row_search" name="row_search"></td>
            </tr>
        </tbody>
    </table>
</div>
<table id="table" class="display" style="width:100%">
    <p>table_header</p>
</table>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.18/b-1.5.4/b-colvis-1.5.4/b-flash-1.5.4/b-html5-1.5.4/b-print-1.5.4/fc-3.2.5/datatables.min.js"></script>

<script>

$.fn.dataTable.ext.search.push(
    function(settings, data, dataIndex) {
        var search_text= $('#row_search').val().toUpperCase();
        var row_name = data[0].toUpperCase();

        if ((row_name.indexOf(search_text) > -1)) {
            return true;
        }
        return false;
    }
);

$(document).ready( function ()
{
    var table = $('.display').DataTable(
    {
        'dom': "<'row'<'col-sm-6'B>>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
        'buttons': [
            {
                extend: 'copy',
                exportOptions:
                {
                    columns: ':visible'
                }
            },
            {
                extend: 'csv',
                exportOptions:
                {
                    columns: ':visible'
                }
            }
        ],
        'scrollY': '50vh',
        'scrollX': true,
        'scrollCollapse': true,
        'paging': true,
        'processing': true,
        'ajax': 'ajax_file_path',
        'deferLoading': deferLoading_size,
        'deferRender': true,
        'fixedColumns':
        {
            'leftColumns': 1
        },
        'columnDefs': [
        {
            'targets': [0],
            'createdCell': function (td, cellData, rowData, row, col)
            {
                $(td).css('font-weight', 'normal');
            }
        },
        {
            'targets': '_all',
            'createdCell': function (td, cellData, rowData, row, col)
            {
                var cellData = parseFloat(cellData)

                if ( cellData >= 0.7 )
                {
                    $(td).css('background-color', '#5c1e19');
                    $(td).css('color', 'white');
                } else if ( 0.5 <= cellData && cellData < 0.7)
                {
                    $(td).css('background-color', '#932f28');
                    $(td).css('color', 'white');
                } else if ( 0.3 <= cellData && cellData < 0.5)
                {
                    $(td).css('background-color', '#d05a52');
                    $(td).css('color', 'white');
                } else if ( 0.1 <= cellData && cellData < 0.3)
                {
                    $(td).css('background-color', '#f3d6d4');
                    $(td).css('color', 'white');
                } else if ( -0.1 <= cellData && cellData < 0.1)
                {
                    $(td).css('background-color', 'lightgrey');
                    $(td).css('color', 'white');
                } else if ( -0.3 <= cellData && cellData < -0.1)
                {
                    $(td).css('background-color', '#afc3e1');
                    $(td).css('color', 'white');
                } else if ( -0.5 <= cellData && cellData < -0.3 )
                {
                    $(td).css('background-color', '#5e87c4');
                    $(td).css('color', 'white');
                } else if ( -0.7 <= cellData && cellData < -0.5 )
                {
                    $(td).css('background-color', '#335589');
                    $(td).css('color', 'white');
                } else if ( cellData < -0.7 )
                {
                    $(td).css('background-color', '#203556');
                    $(td).css('color', 'white');
                } else
                {
                    $(td).css('background-color', 'white');
                }
            }
        }]
    });

    $('#col_search').keyup(function() {
        // search each column header
        var search_text= document.getElementById('col_search').value.toUpperCase();
        var headers = table.columns().header();

        var visible_idx = [0];
        var invisible_idx = [];

        var headers_length = headers.length;
        for (var i = 1; i < headers_length; i++) {
            var header = headers[i].innerHTML.toUpperCase();
            if (header.indexOf(search_text) > -1) {
                visible_idx.push(i);
            } else {
                invisible_idx.push(i);
            }
        }

        table.columns(visible_idx).visible(true);
        table.columns(invisible_idx).visible(false);
    });

    $('#row_search').keyup( function() {
        table.draw();
    });

});
</script>

</body>
</html>
